Name: PMSP LiDAR Point Clouds
Description: The objective of the M3DC of the City of São Paulo is to publish data of point clouds (LiDAR) of the territory of the limits of the municipality with data acquired in 2017 and future surveys. This publicly accessible data set is provided in the format [Entwine Point Tiles] (https://entwine.io/entwine-point-tile.html), which is a lossless octree, full density, based on [LASzip] ( https://laszip.org) (LAZ) encoding.
Documentation: https://github.com/geoinfo-smdu/M3DC
Contact: http://geosampa.prefeitura.sp.gov.br
ManagedBy: "[GeoSampa - o mapa digital da cidade de São Paulo](http://geosampa.prefeitura.sp.gov.br)"
UpdateFrequency: Every time the city of São Paulo publishes a new point cloud 
